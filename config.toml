      icon      = "github" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://github.com/deisygysi"
  [[params.social]]
      icon      = "twitter" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://twitter.com/GysiDeisy"
  [[params.social]]
      icon      = "linkedin" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.linkedin.com/in/deisy-morselli-gysi/"
  [[params.social]]
      icon      = "google-scholar" # icon name without the 'fa-'
      icon_pack = "ai"
      url       = "https://scholar.google.com/citations?user=LUOTahsAAAAJ&hl=en"
  [[params.social]]
      icon      = "lattes" # icon name without the 'fa-'
      icon_pack = "ai"
